<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log√≠stica Columbus</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="login">
    <div class="container">
      <div class="titulo_login"> 
        <h2>Bem vindo!</h2>
        <p>LOGIN</p>
      </div>
      <form id="loginForm">
        <input class="dados_login" type="email" id="email" placeholder="E-mail" required />
        <input class="dados_login" type="password" id="senha" placeholder="Senha" required />
        
        <div class="options">
          <input class="manterConectado" type="checkbox" id="manterConectado" />
          <label for="manterConectado">Manter conectado</label>
        </div>
        
        <a href="#" class="forgot">Esqueci minha senha</a>
        
        <div class="buttons">
          <button class="bt_criar_conta" type="button" class="register">Criar conta</button>
          <button class="bt_login" type="submit" class="login">Logar</button>
        </div>
      </form>
    </div>
    <script src="/scripts/script.js"></script>
  </body>
</html>
