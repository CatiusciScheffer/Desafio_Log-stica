<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | Logística Columbus</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
  </head>
  <body class="login">
    <div class="container cont_cad">
      <div class="form-box">
        <h2>Bem vindo!</h2>
        <p>CADASTRE-SE</p>
        <form id="cadastroForm">
          <input
            class="dados_login"
            type="text"
            id="nome"
            placeholder="Nome"
            required
          />
          <input
            class="dados_login"
            type="email"
            id="email"
            placeholder="E-mail"
            required
          />
          <input
            class="dados_login"
            type="password"
            id="senha"
            placeholder="Senha"
            required
          />
          <input
            class="dados_login"
            type="password"
            id="confirmSenha"
            placeholder="Confirmação de senha"
            required
          />
          <div class="buttons buttons_cad">
            <button class="bt_secundary bt_criar_conta" type="button">
              Já tenho conta
            </button>
            <button class="bt_primary bt_cadastrar" type="submit">
              Cadastrar
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="/scripts/script.js" defer></script>
  </body>
</html>
